#Automatically deploy to github pages on push to main branch
name: Deploy to github pages
on:
  push:
    branches: ["main"]
# enable running this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
#specify build job
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3.5.3
    - name: Setup Node
      uses: actions/setup-node@v2.5.2
      with:
        node-version: "20.2" 
    - name: Install dependencies
      run: npm install
    - name: Build with with vite
      run: npm run build
#deploy the build folder
    - name: stage build folder
      run: git add -f dist
    - name: unstage index.html
      run: git reset dist/index.html
    - name: commit
      run: git commit -m "commit build folder"
    - name: sync with the deployment repository
      run: git pull --rebase -Xours origin pages
    - name: deploy the update
      run: git subtree push --prefix dist origin pages
